<!DOCTYPE html>
<html>
  <head>
    <title>JS Homework 1</title>
  </head>
  <body>
    <p id="demo">Name</p>
      <script>
        var x = prompt("What is your name?"); // Prompt for name and store into a var called x
        document.getElementById("demo").innerHTML=x;// Change the p tag with id "demo" to the value of var x
        document.write(x);// Write the value of var x into the document
        console.log(x);// Output the value of var x into the console
        alert(x);// Alert the value of var x
      </script>
  </body>
</html>
